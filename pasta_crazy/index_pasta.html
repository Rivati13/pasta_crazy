<body>
    <!-- Los contenedores se utilizan para agrupar y organizar contenido relacionado  -->
    
    <!-- element <div> division es un CONTENEDOR GENERICO q se usa para agrupar otros elementos en BLOQUES, basicamente su proposito es ayudar a meter estilos a estas divisiones de manera mas izi. -->
    <!-- es un BLOQUE DE NIVEL o sea ocupa todo el ancho disponible y comienza una nueva linea -->
    <div style="background: url('images/Start-It-Up.webp');">
        <h1>Elemento div (division).</h1>
    </div>

    <!-- con el CSS se nota mucho mas q es todo lo que tiene ese div y que tanto ocupa en la pagina -->
    <div style="background-color:slategray ; border: 1em; border-style: solid;">
        <p>Este parrafo esta dentro de un div.</p>
        <img src="images/that_bitch.webp" alt="Una imagen dentro de un div">
    </div>

    <!-- element <span> es un contenedor que se usa para manipular partes de un texto dentro de un bloque de texto mas grande, por eso es un contenedor de LINEAL, o sea podras aplicar estilos a-->
    <!-- como es LINEAL no inicia una nueva linea y solo ocupa el ancho necesario para su contenido -->
    <h1>
        <span style="background: url(images/Start-It-Up.webp);">
            Elemento span.
        </span>
    </h1>

    <p>Este es un p√°rrafo con un <span style="color: rgb(255, 0, 191);">texto rosa (span)</span> dentro.</p>
